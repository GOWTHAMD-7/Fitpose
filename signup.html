<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1f2937;
      color: #d1d5db;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      width: 100%;
      max-width: 500px;
      padding: 30px 40px;
      background-color: #2d3748;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .signup-container h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: bold;
      color: #34a853;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 1rem;
      color: #a0aec0;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #4a5568;
      background-color: #1a202c;
      color: #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #34a853;
      box-shadow: 0 0 8px rgba(52, 168, 83, 0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #34a853;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #2c9c46;
      transform: scale(1.03);
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #34a853;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #2c9c46;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form action="register.php" method="POST" id="signupForm">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"
               placeholder="Enter your username"
               pattern="^[a-zA-Z0-9_]{4,20}$"
               title="Username must be 4-20 characters long and contain only letters, numbers, or underscores."
               required />
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"
               placeholder="Enter your password"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}"
               title="Password must be at least 8 characters and include uppercase, lowercase, number, and special character."
               required />
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm_password"
               placeholder="Confirm your password" required />
      </div>

      <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight"
               placeholder="Enter your weight" min="30" max="300" required />
      </div>

      <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height"
               placeholder="Enter your height" min="100" max="250" required />
      </div>

      <button type="submit">Sign Up</button>

      <div class="login-link">
        <p>Already have an account? <a href="login.php">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      if (password !== confirmPassword) {
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>
</body>
</html>

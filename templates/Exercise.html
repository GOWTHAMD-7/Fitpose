<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Exercise Selection</title>
    <style>
        @keyframes flash-warning {
            0% { background-color: rgba(255,0,0,0.3); }
            50% { background-color: rgba(255,0,0,0.6); }
            100% { background-color: rgba(255,0,0,0.3); }
        }
        
        body {
            background: linear-gradient(to bottom, #2c3e50, #34495e); /* Gradient background */
            color: #fff;    
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1c2833;
        }

        .navbar-brand img {
            max-width: 50px;
        }

        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            margin-top: 50px;
        }

        .sub-title {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .activity-list {
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
            list-style: none;
        }

        .activity-list li {
            margin: 15px 0;
        }

        .btn-activity {
            width: 100%;
            padding: 18px;
            background-color: #1c2833;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-activity:hover {
            transform: scale(1.05);
            background-color: #16a085;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .side-container {
            text-align: center;
            margin-top: 50px;
        }

        .side-button {
            background-color: #16a085;
            color: #fff;
            font-weight: bold;
            text-align: center;
            padding: 18px;
            border-radius: 10px;
            margin: 0 auto;
            width: 280px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .side-button:hover {
            background-color: #16a085;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        
        /* Webcam container styling */
        .webcam-container {
            background-color: #1c2833;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        #webcam {
            width: 100%;
            max-height: 480px;
            object-fit: contain;
            margin: 0 auto;
            display: block;
        }
        
        #rep-count {
            font-size: 1.5rem;
            font-weight: bold;
            color: #16a085;
        }
        
        #stop-button {
            padding: 10px 20px;
            background-color: #e74c3c;
        }
        
        #stop-button:hover {
            background-color: #c0392b;
        }

        .btn-danger, .btn-warning {
            width: 180px;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .btn-warning:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .sub-title {
                font-size: 1.1rem;
            }

            .btn-activity {
                padding: 15px;
            }

            .side-button {
                width: 220px;
            }

            .button-container {
                flex-direction: column;
            }

            .btn-danger, .btn-warning {
                width: 100%;
                margin: 10px 0;
            }
            
            #webcam {
                width: 100%;
                height: auto;
            }
            
            .webcam-container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>


</body>



</body>



    <!-- Title and Subtitle -->
    <h1 class="title">PESONALIZED GYM TRAINER</h1>
    <h3 class="sub-title">Select the activity that energizes you!</h3>

    <div class="container">
        <!-- Exercise Selection Area -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul class="activity-list">
                    <li><button class="btn btn-activity" data-action="lateral-rise">Lateral Rise</button></li>
                    <li><button class="btn btn-activity" data-action="alt-dumbbell-curls">Alternative Dumbbell Curls</button></li>
                    <li><button class="btn btn-activity" data-action="barbell-row">Barbell Row</button></li>
                    <li><button class="btn btn-activity" data-action="push-up">Push Up</button></li>
                    <li><button class="btn btn-activity" data-action="squats">Squats</button></li>
                    <li><button class="btn btn-activity" data-action="shoulder-press">Shoulder Press</button></li>
                    <li><button class="btn btn-activity" data-action="tricep-dips">Tricep Dips</button></li>
                </ul>

                <!-- Start and Reset Buttons -->
                <div class="button-container">
                    <button class="btn btn-danger" id="start-button">Start</button>
                    <button class="btn btn-warning" id="reset-button">Reset</button>
                </div>
                
                <!-- Result Display -->
                <div class="result" id="result"></div>
            </div>
        </div>
        
        <!-- Webcam Feed Area (Below Selection) -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-10">
                <div class="webcam-container" style="display: none;" id="webcam-container">
                    <h4 class="text-center mb-3">Live Exercise Tracking</h4>
                    <div class="text-center">
                        <img id="webcam" src="/video_feed" style="width: 640px; height: 480px; border: 3px solid #16a085; border-radius: 8px;" loading="lazy">
                    </div>
                    <div class="mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Reps: <span id="rep-count" style="font-size: 1.5rem;">0</span></span>
                            <button id="stop-button" class="btn btn-danger">Stop Tracking</button>
                        </div>
                    </div>
                    <!-- Suggestion/Feedback Area -->
                    <div class="mt-4 text-center feedback-container" style="background-color: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px;">
                        <h5 style="color: #16a085; margin-bottom: 10px;">Form Feedback</h5>
                        <span id="suggestion-area" style="font-size:1.3rem; color:#FFD700; font-weight:bold; display: block; min-height: 2rem;">&nbsp;</span>
                        <div id="wrong-exercise-warning" style="background-color: rgba(255,0,0,0.3); padding: 10px; margin-top: 10px; border-radius: 8px; display: none;">
                            <span style="color: #FF3333; font-weight: bold; font-size: 1.2rem;">⚠️ Wrong Exercise Detected! ⚠️</span>
                            <p id="wrong-exercise-message" style="color: white; margin-top: 5px;">Please follow the correct form for the selected exercise.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedExercise = null;

        // Handle Activity Button Clicks
        document.querySelectorAll('.btn-activity').forEach(button => {
            button.addEventListener('click', () => {
                const action = button.getAttribute('data-action');
                selectedExercise = action;
                document.getElementById("result").textContent = `You selected: ${button.textContent} (Action: ${action})`;
            });
        });

        // Handle Start Button Click
        document.getElementById('start-button').addEventListener('click', () => {
            if (selectedExercise) {
                fetch(`/start-exercise/${selectedExercise}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById("result").textContent = `Exercise Started: ${data.message}`;
                            // Show the webcam container
                            document.getElementById('webcam-container').style.display = 'block';
                            
                            // Start fetching rep counts
                            startFetchingRepCounts();
                        } else if (data.error) {
                            document.getElementById("result").textContent = `Error: ${data.error}`;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById("result").textContent = "Error connecting to the server.";
                    });
            } else {
                alert("Please select an exercise before starting!");
            }
        });

        // Handle Reset Button Click
        document.getElementById('reset-button').addEventListener('click', () => {
            selectedExercise = null;
            document.getElementById("result").textContent = "Selection reset!";
            document.getElementById('webcam-container').style.display = 'none';
            fetch('/stop-exercise')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        });
        
        // Handle Stop Button Click
        document.getElementById('stop-button').addEventListener('click', () => {
            document.getElementById('webcam-container').style.display = 'none';
            fetch('/stop-exercise')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").textContent = `Exercise stopped. Total reps: ${document.getElementById("rep-count").textContent}`;
                })
                .catch(error => console.error('Error:', error));
        });
        
        // Function to periodically fetch rep count
        function startFetchingRepCounts() {
            let lastCount = 0;
            let lastSuggestion = "";
            
            const repInterval = setInterval(() => {
                if (document.getElementById('webcam-container').style.display === 'none') {
                    clearInterval(repInterval);
                    return;
                }
                
                fetch('/get-reps')
                    .then(response => response.json())
                    .then(data => {
                        // Only update the DOM if values have changed (reduces browser rendering)
                        if (data.count !== lastCount) {
                            document.getElementById("rep-count").textContent = data.count;
                            lastCount = data.count;
                        }
                        
                        if (data.suggestion && data.suggestion !== lastSuggestion) {
                            document.getElementById("suggestion-area").textContent = data.suggestion;
                            lastSuggestion = data.suggestion;
                            
                            // Check for wrong exercise detection
                            const wrongExerciseWarning = document.getElementById('wrong-exercise-warning');
                            
                            // Use form_quality or wrong_exercise property if available
                            if (data.wrong_exercise === true || data.form_quality === "Wrong Exercise") {
                                // Show warning with specific message
                                wrongExerciseWarning.style.display = 'block';
                                document.getElementById('wrong-exercise-message').textContent = 
                                    `You selected ${selectedExercise.replace('-', ' ')}, but your movement doesn't match this exercise.`;
                                
                                // Make the background flash red
                                wrongExerciseWarning.style.animation = 'none';
                                setTimeout(() => {
                                    wrongExerciseWarning.style.animation = 'flash-warning 1.5s infinite';
                                }, 10);
                            } else {
                                // Hide warning
                                wrongExerciseWarning.style.display = 'none';
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching rep count:', error);
                        // Reduce frequency on errors to avoid hammering the server
                        setTimeout(() => {}, 1000);
                    });
            }, 1000); // Check every 1 second instead of 500ms
        }
    </script>
</body>

</html>
